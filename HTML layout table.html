<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My To Do List</title>
    <link rel="stylesheet" type="text/css" href="style for table.css">
    <script src="Code for To Do list.js"></script>
  </head>
  <body onload = delItem()>
    <div class="mylist">
      <div class="addition">
    <h1>My To Do List</h1>
        <form>
      <table>
        <tr class="input">
          <td class="emptycell"></td>
          <td><input type='text' name='item' value="" placeholder='Title...' id='title'></td>
          <td> <input type="button" value="Add" onclick = "someFunc('myTable')" id="submit"> </td>
        </tr>
      </table>
    </form>
      </div>
      <div class="List">
    <table id="myTable">
      <tbody>
      <tr class="current" onclick="this.className=(this.className == 'current' ? 'new' : 'current')">
        <td class="emptycell"></td>
        <td width="95%">Make coffee</td>
        <td><input type="image" class="del" onclick ="delItem()" src="icons8-delete Filled-50.png"></td>
      </tr>
      <tr class="current" onclick="this.className=(this.className== 'current' ? 'new' : 'current')">
        <td></td>
        <td>Go to work</td>
        <td><input type="image" class="del" onclick ="delItem()" src="icons8-delete Filled-50.png"> </td>
      </tr>
      <tr class="current" onclick="this.className=(this.className== 'current' ? 'new' : 'current')">
        <td></td>
        <td>Phone to the shop</td>
        <td><input type="image" class="del" onclick ="delItem()" src="icons8-delete Filled-50.png"> </td>
      </tr>
      </tbody>
    </table>
  
    </div>
    </div>
  </body>
</html>
